<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Navigation Sample Using anchor tags</title>
  <link rel="stylesheet" type="text/css" href="../css/navigationexercise.css">
</head>
<body>
  <div class="wrap">
      <div id="navigationbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contacts</a></li>
        </ul>
      </div>
      <div id="headingsection">
            <marquee behavior="scroll" direction="left">Navigation Demo</marquee>
      </div>

      <div id="content">
        <blockquote>This is content section</blockquote>
      </div>

      <div id="sidebar">
          <blockquote>This is sidebar</blockquote>
      </div>
      <footer>Copy rights...</footer>
  </div>

</body>
</html>
